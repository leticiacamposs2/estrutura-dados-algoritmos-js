<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Runner - Chapter 1</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="data:,">
</head>

<body>
    <main>
        <h1>Executar Script do Capítulo 1</h1>
        <form>
            <label for="scriptSelect">Escolha o script:</label>
            <select id="scriptSelect" aria-label="Escolha o script para executar">
                <option value="">Selecione...</option>
                <option value="01-HelloWorld.js">01-HelloWorld.js</option>
                <option value="02-Variables.js">02-Variables.js</option>
                <option value="03-Operators.js">03-Operators.js</option>
                <option value="04-TruthyFalsy.js">04-TruthyFalsy.js</option>
                <option value="05-EqualsOperators.js">05-EqualsOperators.js</option>
                <option value="06-ConditionalStatements.js">06-ConditionalStatements.js</option>
                <option value="07-Loops.js">07-Loops.js</option>
                <option value="08-Functions.js">08-Functions.js</option>
                <option value="09-ObjectOrientedJS.js">09-ObjectOrientedJS.js</option>
            </select>
            <div id="consoleHint" style="display:none; color:#b45309; font-size:0.98rem; margin-top:0.5rem;">
                Abra o console do navegador (<kbd>F12</kbd> ou <kbd>Ctrl+Shift+I</kbd>) para ver a saída do script.
            </div>
            <div id="scriptDescription" style="margin-top:0.5rem; color:#1976d2; font-size:1rem;"></div>
        </form>
        <div id="output" aria-live="polite"></div>
    </main>
    <script src="00-TestRunner.js"></script>
</body>

</html>
